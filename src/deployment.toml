[[cells]]
name = "my_cell"
enable_type_id = false
location = { file = "build/release/my_cell" }

# reference to on-chain cells
[[cells]]
name = "genesis_cell"
enable_type_id = false
location = { tx_hash = "0x71a7ba8fc96349fea0ed3a5c47992e3b4084b031a42264a018e0072e8172e46c", index = 0 }
 
# Dep group cells
[[dep_groups]]
name = "my_dep_group"
cells = [
  "my_cell",
  "genesis_cell"
]

# Replace with your own lock if you want to unlock deployed cells.
# For example the secp256k1 lock
[lock]
code_hash = "0x9bd7e06f3ecf4be0f2fcd2188b23f1b9fcc88e5d4b65a8637b17723bbda3cce8"
args = "0x0000000000000000000000000000000000000000"
hash_type = "type"

# For support multisig lock in transaction inputs
[multisig_config]
sighash_addresses = [
  "ckt1qyqd5eyygtdmwdr7ge736zw6z0ju6wsw7rssu8fcve",
  "ckt1qyq945kffyt7sgvm2hx0aygv062yjzxv6nmqydkxlg",
  "ckt1qyqv4yga3pgw2h92hcnur7lepdfzmvg8wj7qn44vz8",
]
require_first_n = 1
threshold = 2
